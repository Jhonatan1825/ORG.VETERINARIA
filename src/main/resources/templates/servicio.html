<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Servicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <a href="/bienvenido" class="btn btn-success mb-4">
    <i class="bi bi-arrow-left me-2"></i>Volver
  </a>

  <!-- Mensajes -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
    <i class="bi bi-check-circle me-2"></i>
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="bi bi-exclamation-triangle me-2"></i>
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Servicios</h2>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formServicio">
      <i class="bi bi-plus-circle me-2"></i>Agregar Servicio
    </button>
  </div>

  <!-- Formulario Agregar/Editar Servicio -->
  <div id="formServicio" class="collapse mb-4">
    <div class="card card-body">
      <h5 class="card-title" id="formTitle">Nuevo Servicio</h5>
      <form th:action="@{/servicio/guardar}" th:object="${servicio}" method="post" id="servicioForm">
        <input type="hidden" th:field="*{id_servicio}" id="servicioId"/>

        <div class="mb-3">
          <label>Nombre del Servicio</label>
          <input type="text" class="form-control" th:field="*{nombreServicio}" required />
        </div>

        <div class="mb-3">
          <label>Descripción</label>
          <textarea class="form-control" th:field="*{descripcion}" required></textarea>
        </div>

        <div class="mb-3">
          <label>Costo</label>
          <input type="number" class="form-control" th:field="*{costo}" step="0.01" required />
        </div>

        <button type="submit" class="btn btn-primary" id="btnGuardar">
          <i class="bi bi-save me-2"></i>Guardar
        </button>
      </form>
    </div>
  </div>

  <!-- Tabla de Servicios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Costo</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="srv, iterStat : ${servicios}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${srv.nombreServicio}"></td>
          <td th:text="${srv.costo}"></td>
          <td th:text="${srv.descripcion}"></td>
          <td>
            <button class="btn btn-warning btn-sm me-1"
                    th:onclick="'editarServicio(' + ${srv.id_servicio} + ')'">
              <i class="bi bi-pencil"></i> Editar
            </button>

            <form th:action="@{/servicio/eliminar/{id}(id=${srv.id_servicio})}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('¿Seguro de eliminar este servicio?')">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(servicios)}">
          <td colspan="5" class="text-center text-muted">
            <i class="bi bi-inbox display-1"></i>
            <p class="mt-2">No hay servicios registrados</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function limpiarFormulario() {
    const form = document.getElementById('servicioForm');
    form.reset();
    document.getElementById('servicioId').value = '0';
    form.setAttribute('action', '/servicio/guardar');
    document.getElementById('formTitle').textContent = 'Nuevo Servicio';
    document.getElementById('btnGuardar').innerHTML = '<i class="bi bi-save me-2"></i>Guardar';
    new bootstrap.Collapse(document.getElementById('formServicio'), { hide: true });
  }

  function editarServicio(id) {
    fetch(`/servicio/editar/${id}`)
      .then(resp => {
        if (!resp.ok) throw new Error('No se pudo cargar el servicio para editar.');
        return resp.json();
      })
      .then(data => {
        document.getElementById('servicioId').value = data.id_servicio;
        document.querySelector('[name="nombreServicio"]').value = data.nombreServicio;
        document.querySelector('[name="costo"]').value = data.costo;
        document.querySelector('[name="descripcion"]').value = data.descripcion;

        const form = document.getElementById('servicioForm');
        form.setAttribute('action', '/servicio/actualizar');
        document.getElementById('formTitle').textContent = 'Editar Servicio';
        document.getElementById('btnGuardar').innerHTML = '<i class="bi bi-pencil-square me-2"></i>Actualizar';

        new bootstrap.Collapse(document.getElementById('formServicio'), { show: true });
      })
      .catch(err => alert(err.message));
  }

  document.getElementById('formServicio')
          .addEventListener('hidden.bs.collapse', limpiarFormulario);
</script>

</body>
</html>
